<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo prático 01 da aula</title>

    <script>
        function forms(event) {
            event.preventDefault(); 
            var primeiro_nome = document.getElementById("firstName").value;
            var segundo_nome = document.getElementById("lastName").value;

            alert("Primeiro Nome: " + primeiro_nome + " - Sobrenome: " + segundo_nome);
        }
    </script>
</head>
<body>
    <h2>Formulário Matrícula de Curso</h2>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="firstName">Primeiro nome:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <legend>Curso:</legend>
            <input type="radio" id="curso1" name="curso" value="Tecnico" required>
            <label for="curso1">Técnico em Informática</label><br>

            <input type="radio" id="curso2" name="curso" value="Graduacao" required>
            <label for="curso2">Graduação - Análise e Desenvolvimento de Sistemas</label><br>

            <input type="radio" id="curso3" name="curso" value="Profissionalizante" required>
            <label for="curso3">Profissionalizante - Programação Web</label><br><br>

            <legend>Linguagens de programação de sua preferência:</legend>
            <input type="checkbox" id="php" name="language" value="PHP">
            <label for="php">PHP</label><br>

            <input type="checkbox" id="java" name="language" value="Java">
            <label for="java">Java</label><br>

            <input type="checkbox" id="python" name="language" value="Python">
            <label for="python">Python</label><br><br>

            <legend>Escolha um turno:</legend>
            <select id="turno" name="turno" required>
                <option value="Manha">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select><br><br>

            <legend>Escolha a unidade mais próxima a você:</legend>
            <input type="text" id="cidade" name="cidade" list="unidades" required>
            <datalist id="unidades">
                <option value="Chapecó">
                <option value="Florianópolis">
                <option value="Blumenau">
            </datalist><br><br>

            <input type="submit" value="Enviar" onclick="forms(event)">
        </fieldset>
    </form>
</body>
</html>
